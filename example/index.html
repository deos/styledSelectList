<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>styledSelectList example</title>
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js'></script>
	<script type='text/javascript' src='../source/styledSelectList.js'></script>
	
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<script type='text/javascript'>
	//<![CDATA[ 
		window.addEvent('domready', function() {
			$$('select').each(function(el){
				//el.addEvent('change', function(){ console.log(this.get('value')); });
				new styledSelectList(el, {
					'hideOnMouseleave': true,
					'smoothAnimation': true,
					'animationOptions': {
						'duration': 200
					}
				});
			});
		});
	//]]> 
	</script>
</head>
<body>
	<p>
		<br/><br/><br/><br/><br/><br/><br/><br/>
		
		<input type="text" value="bla" tabindex="1">
		
		<br/><br/>
		
		Select something:
		<select class="important" tabindex="2">
			<option>please select</option>
			<option value="1">aaa</option>
			<option value="2">bbb</option>
			<option value="3">ccc</option>
			<option value="4">ddd</option>
			<option value="5">eee</option>
			<option value="6">fff</option>
			<option value="7">ggg</option>
			<option value="8">hhh</option>
			<option value="9">iii</option>
			<option value="10">jjj</option>
			<option value="11">kkk</option>
			<option value="12" selected>lll</option>
			<option value="13">mmm</option>
			<option value="14">nnn</option>
			<option value="15">ooo</option>
			<option value="16">ppp</option>
			<option value="17">qqq</option>
			<option value="18">rrr</option>
			<option value="19">sss</option>
		</select>
		
		<br/><br/>
		
		<input type="text" value="bla" tabindex="3">
		
		<br/><br/><br/><br/><br/><br/><br/><br/>
	</p>
</body>
</html>
